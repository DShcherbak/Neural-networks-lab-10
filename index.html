<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лабораторна робота 10</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <h3> Лабораторна робота #10, Щербак Денис, ПЗС-1</h3>
        <p>
            Завантажте своє зображення(20x20 px) для розпізнавання шрифту:
        </p>
        <input id="fileInput" type="file" accept="image/png, image/jpeg">
        <div id="previewArea">
        </div>
        <button id="predictButton" type="button">Розпізнати</button>
        <div id="predictionArea" >
            <p>
                Найкращі версії нейронної мережі: 
                <span class="fw-bold" id="predictionText">
                </span>
            </p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</body>

</html>
